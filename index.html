<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Pookalam</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #controls {
      margin: 15px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      align-items: center;
    }
    input[type="color"] {
        width: 40px;
        height: 25px;
        margin-top: 5px;
    }
    input[type="number"], input[type="text"] {
      margin-top: 5px;
    }
    canvas {
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Number of Circles
      <input type="number" id="circleCount" value="4" min="1" max="10">
    </label>
    <label>Circle Radii (comma-separated)
      <input type="text" id="circleRadii" value="280,250,180,150">
    </label>
    <label>Number of Petals
      <input type="number" id="petalCount" value="12" min="0" max="36">
    </label>
    <label>Petal Radius
      <input type="number" id="petalRadius" value="14" min="5" max="100">
    </label>
    <label>Petal Distance
      <input type="number" id="petalDistance" value="180" min="50" max="400">
    </label>
    <label>Petal Color
      <input type="color" id="petalColor" value="#e91e63">
    </label>
    <label>Swastika Color
      <input type="color" id="swastikaColor" value="#ffffff">
    </label>
  </div>
  <script src="pookalam.js"></script>
</body>
</html>
